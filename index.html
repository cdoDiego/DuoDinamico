<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuoDinamico</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="contenedor" id="contenedor">
        <div id="main" class="main">
            <div class="cont">
                <img id="pk1" src="img/MainBlank.png" class="poke">
                <div id="nick1" class="nick">
                    
                </div>
            </div>
            <div class="cont">
                <img id="pk2" src="img/MainBlank.png" class="poke">
                <div id="nick2" class="nick">
                    
                </div>
            </div>
            <div class="cont">
                <img id="pk3" src="img/MainBlank.png" class="poke">
                <div id="nick3" class="nick">
                    
                </div>
            </div>
            <div class="cont">
                <img id="pk4" src="img/MainBlank.png" class="poke">
                <div id="nick4" class="nick">
                    
                </div>
            </div>
            <div class="cont">
                <img id="pk5" src="img/MainBlank.png" class="poke">
                <div id="nick5" class="nick">
                    
                </div>
            </div>
            <div class="cont">
                <img id="pk6" src="img/MainBlank.png" class="poke">
                <div id="nick6" class="nick">
                    
                </div>
            </div>
        </div>
        <div class="duo">
            <img id="pk1duo" src="img/DuoBlank.png" class="poke2">
            <img id="pk2duo" src="img/DuoBlank.png" class="poke2">
            <img id="pk3duo" src="img/DuoBlank.png" class="poke2">
            <img id="pk4duo" src="img/DuoBlank.png" class="poke2">
            <img id="pk5duo" src="img/DuoBlank.png" class="poke2">
            <img id="pk6duo" src="img/DuoBlank.png" class="poke2">
        </div>
    </div>
    <div class="deathcont">

        <div class="death" id="death">
            0
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>

    

    <script src="js/main.js"></script>
</body>
</html>
